<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Practice-git</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-wrapper">
            <img src="../assets/logo.png" alt="#" class="header__logo">
        </div>

        <form class="header__form">
            <input type="text" class="header__search-form" placeholder="Choose your coffe">
            <input type="submit" class="header__submit" placeholder="submit">
        </form>
    </header>

    <main class="main">
        <div class="main__img-wrapper">
            <img src="../assets/images/first.png" alt="#" class="main__img">
            <img src="../assets/images/second.png" alt="#" class="main__img">
            <img src="../assets/images/third.png" alt="#" class="main__img">
            <img src="../assets/images/fourth.png" alt="#" class="main__img">
        </div>

        <div class="main__btn-wrapper">
            <button class="main__btn">View All</button>
        </div>

        <h3 class="bigger__img-text">20% Discount</h3>
        
        <div class="bigger__img-wrapper">
            <img src="../assets/images/fifth-bigger.png" alt="#" class="bigger__img">
        </div>

    </main>

    <footer class="footer">
        <div class="footer__nav-wrapper">
            <div class="footer__nav">
                <img src="../assets/footer/home.png" alt="#" class="footer__img">
                <img src="../assets/footer/question.png" alt="#" class="footer__img">
                <img src="../assets/footer/phone.png" alt="#" class="footer__img">
                <img src="../assets/footer/email.png" alt="#" class="footer__img">
            </div>
        </div>
    </footer>
    
</body>
</html>
